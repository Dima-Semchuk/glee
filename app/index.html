<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Glee.</title>
</head>
<body>
  
  <header class="header">
    <div class="container-fluid">
      <nav class="header__nav">
        
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        
        <ul class="menu">
          <li class="menu__list">
            <a class="menu__link menu__link--active" href="#">Home +</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">About</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">Pages +</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">News</a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">Contact</a>
          </li>
        </ul>

        <div class="user">
            <a class="user__search" href="#">
              <img class="user__search-image" src="images/icons/search.svg" alt="search icon">
            </a>

            <div class="user__wish">
              <a class="user__wish__like" href="#">
                <img class="user__wish__like-image" src="images/icons/like.svg" alt="like icon">
                <span class="user__wish__like-num">0</span>
              </a>
              <a class="user__wish__cart" href="#">
                <img class="user__wish__cart-image" src="images/icons/cart.svg" alt="cart icon">
                <span class="user__wish__cart-num">0</span>
              </a>
            </div>

            <a class="user__menu" href="#">
              <img class="user__menu-image" src="images/icons/nav.svg" alt="navigation icon">
            </a>
        </div>

      </nav>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>
</html>
